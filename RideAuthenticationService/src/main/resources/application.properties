# -----------------------------------------------------------------------
# Application Properties for Ride Authentication Service
# -----------------------------------------------------------------------

# Server Configuration
server.port=8091
server.servlet.context-path=/RideAutService

# Spring Application Name
spring.application.name=ride-authentication-service

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/ride_auth_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Keycloak Configuration
keycloak.auth-server-url=http://localhost:8081
keycloak.realm=rideshare
keycloak.resource=ride-auth-service
keycloak.public-client=false
keycloak.credentials.secret=your-client-secret-here

# JWT Configuration
jwt.secret=your-256-bit-secret
jwt.expiration=86400000

# Auth0 Configuration
auth0.domain=your-auth0-domain
auth0.audience=your-auth0-audience

# Logging Configuration
logging.level.com.chalow.auth=DEBUG
logging.level.org.springframework.security=INFO
